<!DOCTYPE html>

<head>

<title>For My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  overflow:hidden;
  height:100vh;
  color:white;
}

/* ===============================
   üîê SECURITY SCREEN
================================*/
#lock{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* slideshow bg */
.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.5s ease;
  filter:blur(5px) brightness(60%);
  z-index:-1;
}

.slide.active{
  opacity:1;
}

.lockBox{
  position:relative;
  z-index:10;
  background:rgba(0,0,0,0.55);
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(6px);
  text-align:center;
}

.lockBox h2{
  font-family:"Dancing Script",cursive;
  font-size:2.5rem;
  margin-bottom:20px;
}

.lockBox input{
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:12px;
  width:200px;
  text-align:center;
}

.lockBox button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
}

/* ===============================
   üíò MAIN PROPOSAL
================================*/
#main{
  height:100vh;
  display:none;
  background:rgba(0,0,0,0.25);
backdrop-filter:blur(3px);
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

h1{
  font-family:"Dancing Script",cursive;
  font-size:3.8rem;
  margin-bottom:40px;
}

/* stack */
#btnBox{
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* buttons */
.btn{
  width:180px;
  padding:14px;
  border-radius:50px;
  border:none;
  font-size:18px;
  cursor:pointer;
}

#yesBtn{
  background:white;
  color:#ff4d6d;
  animation:glow 2s infinite;
}

#noBtn{
  background:#ff3b5c;
  color:white;
}

@keyframes glow{
  0%,100%{box-shadow:0 0 10px white}
  50%{box-shadow:0 0 35px white}
}

/* floating msgs */
.msg{
  position:fixed;
  font-weight:600;

  padding:10px 18px;
  border-radius:25px;
  border:1px solid rgba(255,255,255,0.35);
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(8px);

  color:white;
  font-size:14px;

  box-shadow:0 8px 20px rgba(0,0,0,0.15);

  animation:float 7s forwards;
  pointer-events:none;
}

@keyframes float{
  0%{opacity:0;transform:scale(.6) translateY(40px)}
  20%{opacity:1}
  100%{opacity:0;transform:scale(1.4) translateY(-120px)}
}

/* hearts */
.heart{
  position:fixed;
  bottom:-10px;
  animation:rise 6s linear forwards;
}
@keyframes rise{
  to{transform:translateY(-110vh);opacity:0}
}

/* confetti */
.confetti{
  position:fixed;
  width:8px;
  height:14px;
  top:-10px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0}
}
</style>
</head>

<body>

<!-- ================= SECURITY ================= -->
<div id="lock">



  <div class="lockBox">
    <h2>Enter our special date ‚ù§Ô∏è</h2>
    <input id="password" placeholder="DDMM"/>
    <br>
    <button onclick="unlock()">Unlock ‚ú®</button>
  </div>
</div>


<!-- ================= PROPOSAL ================= -->
<div id="main">
  <h1 id="proposalText"></h1>

  <div id="btnBox" style="display:none;">
    <button class="btn" id="yesBtn">YES ‚ù§Ô∏è</button>
    <button class="btn" id="noBtn">NO üôà</button>
  </div>
</div>


<script>
const proposalText = document.getElementById("proposalText");
const btnBox = document.getElementById("btnBox");

window.addEventListener("load", () => {

  // 1Ô∏è‚É£ First line
  proposalText.innerText = "I love you ‚ù§Ô∏è";

  setTimeout(() => {

    // 2Ô∏è‚É£ Anniversary (longer stay)
    proposalText.innerText = "Happy 1 Year Anniversary ‚ù§Ô∏è";

    setTimeout(() => {

      // 3Ô∏è‚É£ Final proposal
      proposalText.innerText = "Will you be my Valentine?";

      // show buttons ONLY now
      btnBox.style.display = "flex";

    }, 6000); // anniversary stays 5 seconds

  }, 6000); // love line stays 2 seconds

});

/* ========= slideshow ========= */
const slides=document.querySelectorAll(".slide");
let i=0;
setInterval(()=>{
  slides[i].classList.remove("active");
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
},3000);

const music = document.getElementById("music");

/* play once on first click anywhere */
window.addEventListener("click", () => {
  music.currentTime = 0;
  music.play();
}, { once:true });
/* ========= unlock ========= */
const correctPassword="1402";
let lockedIn=false;

function unlock(){
  if(password.value===correctPassword){
    lock.style.display="none";
    main.style.display="flex";
  }
}


/* ========= YES ========= */
yesBtn.onclick=()=>{
  if(lockedIn) return;
  lockedIn=true;

  noBtn.style.display="none";
  yesBtn.innerText="Forever ‚ù§Ô∏è";

  hearts();
  confetti();
};
noBtn.style.position = "static";


/* ========= NO RUN ========= */
const messages=[
  "Fool tumhe Phool Dega, Click Yes ‚ù§Ô∏è",
  "Dekh Lo. Accha khana hoga üò©",
  "Baby. Chal Lo Naaaaaaaaaa ü•∫",
  "Hehe Option to Bhaag GayaüèÉ",
  "Galat button hai bhai üò©",
  "No ka option fake hai ü§°",
  "Mat karo aisa ü•∫",
  "Dil toot jayega mera üíî",
  "YES zyada cute hai ‚ù§Ô∏è",
  "No mat bolo yaar üò©"
];

function moveNo(){
  if(lockedIn) return;

  noBtn.style.position="fixed";

  const btnW = 180;
  const btnH = 60;

  const yesRect = yesBtn.getBoundingClientRect();

  let x, y, overlap;

  do {
    x = Math.random() * (window.innerWidth - btnW);
    y = Math.random() * (window.innerHeight - btnH);

    overlap = !(
      x + btnW < yesRect.left ||
      x > yesRect.right ||
      y + btnH < yesRect.top ||
      y > yesRect.bottom
    );

  } while (overlap); // keep trying until NOT covering YES

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";

  showMsg();
}


function showMsg(){
  const m=document.createElement("div");
  m.className="msg";
  m.innerText=messages[Math.floor(Math.random()*messages.length)];
  m.style.left=Math.random()*90+"vw";
  m.style.top=Math.random()*80+"vh";
  document.body.appendChild(m);
  setTimeout(()=>m.remove(),7000);
}

noBtn.addEventListener("pointerenter",moveNo);
noBtn.addEventListener("pointerdown",moveNo);


/* ========= effects ========= */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },150);
}

function confetti(){
  setInterval(()=>{
    for(let i=0;i<25;i++){
      const c=document.createElement("div");
      c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.background=`hsl(${Math.random()*360},80%,70%)`;
      c.style.animationDuration=(Math.random()*2+3)+"s";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),5000);
    }
  },300);
}
</script>
